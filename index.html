<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-rockstar</title>
    <link rel="stylesheet" href="./css/index.css"/>
  </head>
  <body>
    <main>
      <form action="#">
        <h1 id="principal">Entrar</h1>
        <input type="email" placeholder="Email" required class="formulario" />
        <input
          type="password"
          placeholder="Senha"
          required
          class="formulario">
          <br>
        <label for="terms">
          <input type="checkbox" id="terms" name="terms">
          Mantenha-me conectado
        </label>
          <div>
            <button class="formulario">Entrar</button>
          </div>
          <p id="esqueceu">Esqueceu sua Senha?</p>
          <br>
          <div class="retangulo">
            <div class="bt-login" id="bt-PlayStation"></div>
            <div class="bt-login" id="bt-Xbox"></div>
          </div>
          <p id="login" >Faça login usando </p>
          <small>Não tem uma conta da Rockstar Games? <a href="#">Crie uma nova Conta</a></small>
        </form>
    </main>
  </body>
</html>
